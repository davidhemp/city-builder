<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div>
    <canvas id="mainCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
      You browser does not support the HTML Canvas tag. Please use a different browser.
    </canvas>
  </div>
  <!-- Draw interface -->
  <script>
    var canvas = document.getElementById("mainCanvas"),
        cLeft = canvas.offsetLeft,
        cTop = canvas.offsetTop,
        ctx = canvas.getContext("2d");
    var elements = [];

    // Event functions
    function click_event(event){
      var x = event.pageX - cLeft,
          y = event.pageY - cTop;

      elements.forEach(function(element){
        if (y > element.top && y < element.bottom && x > element.left && x < element.right){
          element.int_function();
          draw_information();
        }
      });
    }

    // Event handlers
    canvas.addEventListener('click', click_event, false);

    // Game data
    var gameData = { food:10, people:{ idle: 2 }, houses:0 };
    var foodGenerators = { hunters:{ generate:4, deathRate:3 },
                           gathers:{ generate:2, deathRate:1 } }
    var dying = false;
        dead = false;

    // interface functions
    //// resources
    // function addFoodGenerator(generator){
    //   if ( gameData.idle > 0){
    //     generator.count += 1;
    //     gameData.idle--;
    //   }
    // }
    function addHunter(){
      if (gameData.people.ide > 0) {
        console.log("beep");
        gameData.people.hunters = 1;
        gameData.people.idle--;
      }
    }

    function addGather(){
      if (gameData.people.ide > 0) {
        if (hunters in gameData.people){
          gameData.people.gathers++;
          gameData.people.idle--;
        } else {
          gameData.people.gathers = 1;
          gameData.people.idle--;
        }
      }
    }
    //// gameData
    function buildHouse(){
      gameData.houses++;
    }

    function countPeople(){
      let totalPeople = 0;
      for (let key in gameData.people){
        totalPeople += gameData.people[key];
      }
      return totalPeople;
    }


    function gameTick(){
      let totalPeople = countPeople();
      // Reset dying flag
      dying = false;
      // If there is space, increase the number of people
      if (Math.floor(gameData.people/2) < gameData.houses && gameData.food > gameData.people){
        gameData.idle++;
      }
      // Send out hunter/gathers
      for (let key in foodGenerators){
        if (key in gameData.people){
          if (gameData.people[key] > 0){
            gameData.food += gameData.people[key] * foodGenerators[key].generate;
            if (Math.random() * 10 < foodGenerators[key].deathRate){
              gameData.people[key].count--;
              totalPeople--;
              dying = true;
            }
          }
        }
      }
      // If there isn't enough food people start to die
      gameData.food = gameData.food - totalPeople;
      if ( gameData.food <= 0 ){
        gameData.food = 0;
        // One random person dies per tick while there isn't enough food
        let peopleKeys = Object.keys(gameData.people);
        let randomkey = peopleKeys[Math.floor(Math.random() * peopleKeys.length)];
        gameData.people[randomkey]--
        totalPeople--;
        dying = true;
      }

      // Check if everyone is dead
      if ( dying == true ) {
        if (totalPeople <= 0 ){
          dead = true;
          clearInterval(gameTimer);
        }
      }
      draw_information();
    }

    // Draw information area
    function draw_information(){
      ctx.clearRect(0, 0, 800, 400);
      ctx.font = "20px Arial";
      ctx.textAlign = "left";
      ctx.fillText("Food: " + gameData.food, 50, 25);
      let totalPeople = 0;
      y = 75
      for (let key in gameData.people){
        ctx.fillText(key + ": " + gameData.people[key], 50, y);
        totalPeople += gameData.people[key];
        y += 25;
      }
      ctx.fillText("People: " + totalPeople, 50, 50);
      if (dead == true){
        ctx.textAlign = "center";
        ctx.font = "30px Arial";
        ctx.fillText("Everyone is DEAD!", 400, 300);
      }
      else if (dying == true) {
        ctx.fillText("People are dying!", 200, 100);
      }
    }

    // Hit boxes
    elements.push(
      { top: 400, left: 150, bottom: 500, right: 250, msg_text: "Hunt", int_function:addHunter },
      { top: 400, left: 350, bottom: 500, right: 450, msg_text: "Build", int_function:buildHouse },
      { top: 400, left: 550, bottom: 500, right: 650, msg_text: "Gather", int_function:addGather }
    )

    // Draw hit boxes
    elements.forEach(function(element) {
      ctx.moveTo(element.left, element.top);
      ctx.lineTo(element.right, element.top);
      ctx.lineTo(element.right, element.bottom);
      ctx.lineTo(element.left, element.bottom);
      ctx.lineTo(element.left, element.top);
      ctx.textAlign = "center";
      ctx.fillText(element.msg_text, ((element.left+element.right)/2), (element.top +element.bottom)/2);
    });

    ctx.stroke();
    draw_information();
    var gameTimer = setInterval(gameTick, 1000);

  </script>

</body>
</html>
